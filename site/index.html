<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Proxy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="#" onclick="loadContent('README.html')">README.md</a></li>
            <li><a href="#" onclick="loadContent('INSTALL.html')">INSTALL.md</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Python Proxy</h1>
        <div class="content">
            <div id="html-content">
                <!-- Content from README.html or INSTALL.html will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        function loadContent(file) {
            fetch(file)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('html-content').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('html-content').innerHTML = '<p>Error loading content.</p>';
                    console.error('Error loading content:', error);
                });
        }

        // Load README.md content by default
        window.onload = () => {
            loadContent('README.html');
        };
    </script>
</body>

</html>
