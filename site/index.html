<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Proxy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="#" onclick="loadHTML('README.html')">Main</a></li>
            <li><a href="#" onclick="loadHTML('Support.html')">Supported Oporating Systems</a></li>
            <li><a href="#" onclick="loadHTML('Linux.html')">Install On Linux</a></li>
            <li><a href="#" onclick="loadHTML('Windows.html')">Install On Windows</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Python Proxy</h1>
        <div class="content">
            <div id="html-content"></div>
        </div>
    </div>

    <script>
        function loadHTML(file) {
            fetch(file)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('html-content').innerHTML = html;
                });
        }

        // Load README.md by default
        window.onload = () => {
            loadHTML('README.html');
        };
    </script>
</body>

</html>
