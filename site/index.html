<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Proxy</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="#" onclick="loadContent('README.md')">README.md</a></li>
            <li><a href="#" onclick="loadContent('INSTALL.md')">INSTALL.md</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Python Proxy</h1>
        <div class="content">
            <pre id="file-content"></pre>
        </div>
    </div>

    <script>
        function loadContent(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => document.getElementById('file-content').textContent = text);
        }

        // Load README.md by default
        window.onload = () => {
            loadContent('README.md');
        };
    </script>
</body>

</html>
